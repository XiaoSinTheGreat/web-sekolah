        <section id="pendaftaran" class="daftar-section">
            <div class="daftar-container">
                <h2>Pendaftaran Siswa Baru</h2>
                <p>SMKN 4 Makassar TP. 2025/2026</p>
        
                <form class="form-daftar">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" required>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
        
                    <div class="form-group">
                        <label for="jurusan">Pilihan Jurusan</label>
                        <select id="jurusan" required>
                        <option value="">Pilih Jurusan</option>
                        <option value="TKJ">Teknik Komputer dan Jaringan</option>
                        <option value="AKL">Akuntansi keuangan dan Lembaga</option>
                        <option value="OTP">Otomatisasi dan Tata Kelola Perkantoran</option>
                        <option value="BDP">Bisnis Daring dan Pemasaran</option>
                        <option value="UPW">Usaha Perjalanan Wisata</option>
                        <option value="TBG">Tata Boga</option>
                        </select>
                    </div>
        
                    <button type="submit" class="btn-daftar">Daftar Sekarang</button>
                </form>
            </div>
        </section>
